<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple tabs</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="alltabs">
        <li data-tab-target="#tab1" class="tab active">Tab 1</li>
        <li data-tab-target="#tab2" class="tab">Tab 2</li>
        <li data-tab-target="#tab3" class="tab">Tab 3</li>
        <li data-tab-target="#tab4" class="tab">Tab 4</li>
    </ul>
    <div class="tab-content">
        <div id="tab1" data-tab-content class="active">
            <h2>Heading for tab 1</h2>
            <p>This is the body content for tab 1</p>
        </div>
        <div id="tab2" data-tab-content>
            <h2>Heading for tab 2</h2>
            <p>This is the body content for tab 2</p>
        </div>
        <div id="tab3" data-tab-content>
            <h2>Heading for tab 3</h2>
            <p>This is the body content for tab 3</p>
        </div>
        <div id="tab4" data-tab-content>
            <h2>Heading for tab 4</h2>
            <p>This is the body content for tab 4</p>
        </div>
    </div>
</body>
</html>
